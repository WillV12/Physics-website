<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
   <head>
      <title>2-D Physics Simulator</title>
      <link type="text/css" rel="stylesheet" href="lib/turtle.css" />
      <meta charset="utf-8">
   </head>
   <body>
      <div id="wrap">
         <h1>2-D Projectile Motion Simulator</h1>
         <div id="midcolumn">
            <h4>Canvas <span id="coords"></span></h4>
            <canvas id="turtlecanvas" width="500" height="500"></canvas>
            <canvas id="imagecanvas" width="500" height="500" style="display:none"></canvas>
            <span id="message" class="message-hide">Coordinates has been copied to clipboard</span>
         </div> <!-- midcolumn -->
        <div id="rightcolumn">
         <form>
            <label for="X">X Value:</label>
            <input type="number" id="X" value="0" max="5000">
            
            <label for="Y">Y Value:</label>
            <input type="number" id="Y" value="0" max="5000"> 
        
            <label for="angle">Angle Value:</label>
            <input type="number" id="angle" value="0" max="90">
            <br>
            <label for="height">Height Value:</label>
            <input type="number" id="height" value="0" max="5000">
            <br>
            <br>
            <button type="submit" id="calculate">Calculate</button>
            <input type="button" id="reset" value="Reset">
            <hr>
            <br>
         </form> 
        </div>
      </div> <!-- wrap-->
      <script type="text/javascript" src="lib/library.js"></script>
      <script type="text/javascript" src="physics.js"></script>
      <script type="text/javascript" src="misc.js"></script>
   </body>
</html>
